<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>JavaScript Lamp</title>
    <script>
        var quebrada = false;
        function mudaLampada (valor) {
            if (valor == 1) {
                arquivo = "assets/lampada-apagada.png";
                chave = "assets/switch-off.png";
                interruptor.setAttribute("onclick", "mudaLampada(2)");
                document.getElementById("fundo").style.backdropFilter = "brightness(50%)";
                document.getElementById("text").style.color = "white";
                document.getElementById("text1").style.color = "white";
            }

            if (valor == 2) {
                arquivo = "assets/lampada-acesa.png";
                chave = "assets/switch-on.png";
                interruptor.setAttribute("onclick", "mudaLampada(1)");
                document.getElementById("fundo").style.backdropFilter = "brightness(100%)";
                document.getElementById("text").style.color = "black";
                document.getElementById("text1").style.color = "black";
            }

            if (valor == 3) {
                arquivo = "assets/lampada-quebrada.png";
            }

            document.getElementById("interruptor").src = chave;

            if (!quebrada) {
            document.getElementById("lamp").src = arquivo;
                if (valor == 3) {
                    document.getElementById("fundo").style.backdropFilter = "brightness(1%)";
                    document.getElementById("text1").style.fontSize = ("25px");
                    document.getElementById("text1").innerText = ("Eu disse que era proibido!")
                    quebrada = true;
                }
            }
        }

        function alerta () {
                alert("VOCÊ QUEBROU O BAGULHO!");
        }
    </script>
</head>

<body id="fundo">
    <main>
        <h1 id="text">Veja na prática a utilização do JavaScript, acenda e apague a lâmpada.</h1>
        <h4 id="text1">É PROIBIDO CLICAR NA LÂMPADA</h4>
        <figure class="lamp">
            <img src="assets/lampada-apagada.png" alt="lâmpada" id="lamp" onclick="mudaLampada(3)&alerta()">
        </figure>
        <figure class="switch">
            <img src="assets/switch-off.png" alt="switc" id="interruptor" onclick="mudaLampada(2)">
        </figure>
    </main>
    
</body>
</html>
